<div>
	<form class="form-horizontal" name="userForm">
	<fieldset>
		<legend>Admin Credentials</legend>
		<div class="control-group" ng-class="{error: userForm.name.$invalid}">
			<label class="control-label">Username</label>
			<div class="controls">
				<input type="text" ng-model="username" placeholder="Username" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Password</label>
			<div class="controls">
				<input type="password" ng-model="password" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button ng-hide="crdSetFlag" ng-click="save()" ng-disabled="isClean() || userForm.$invalid" class="btn btn-primary">Set</button>
				<button ng-show="crdSetFlag" ng-disabled="true" class="btn btn-success"><i class="icon-ok"></i>  Set</button>
				<a ng-click="clear()" class="btn">Clear</a>
			</div>
		</div>
	</fieldset>
	</form>
</div>
