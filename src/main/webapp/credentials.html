<div>
	<form class="form-horizontal" name="userForm">
	<fieldset>
		<legend>Admin Credentials</legend>
		<div class="control-group" ng-class="{error: userForm.username.$invalid}">
			<label class="control-label">Username</label>
			<div class="controls">
				<input type="text" ng-model="username" placeholder="Username" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Password</label>
			<div class="controls">
				<input type="password" ng-model="password" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button ng-hide="crdSetFlag" ng-click="saveCrd()" ng-disabled="isClean() || userForm.$invalid" class="btn btn-primary">Set</button>
				<button ng-show="crdSetFlag" ng-disabled="true" class="btn btn-success"><i class="icon-ok"></i>  Set</button>
				<a ng-click="clearCrd()" class="btn">Clear</a>
			</div>
		</div>
	</fieldset>
	</form>
	<form class="form-horizontal" name="serverForm">
	<fieldset>
		<legend>Server Details</legend>
		<div class="control-group">
			<label class="control-label">Protocol</label>
			<div class="controls">
				<select ng-model="protocol">
					<option ng-selected="true">http</option>
					<option>https</option>
				</select>
			</div>
		</div>
		<div class="control-group" ng-class="{error: serverForm.hostname.$invalid}">
			<label class="control-label">Hostname</label>
			<div class="controls">
				<input type="text" ng-model="hostname" placeholder="Hostname" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Port</label>
			<div class="controls">
				<input type="number" ng-model="port" placeholder="Server port if any">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button ng-hide="hostSetFlag" ng-click="saveHost()" ng-disabled="isClean() || serverForm.$invalid" class="btn btn-primary">Set</button>
				<button ng-show="hostSetFlag" ng-disabled="true" class="btn btn-success"><i class="icon-ok"></i>  Set</button>
				<a ng-click="clearHost()" class="btn">Clear</a>
			</div>
		</div>
	</fieldset>
	</form>
</div>
