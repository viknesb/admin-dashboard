<div>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Project Name</th>
			<th>Gateway</th>
			<th>Run By</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="project in projects">
			<td>{{project.projectName}}</td>
			<td>{{project.gateway.gatewayName}}</td>
			<td>{{project.airavataUser.userName}}</td>
		</tbody>
	</table>
</div>
