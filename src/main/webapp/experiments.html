<div>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Experiment Id</th>
			<th>Gateway</th>
			<th>Project Name</th>
			<th>Submitted Date</th>
			<th>Run By</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="experiment in experiments">
			<td>{{experiment.experimentId}}</td>
			<td>{{experiment.gateway.gatewayName}}</td>
			<td>{{experiment.project.projectName}}</td>
			<td>{{experiment.submittedDate}}</td>
			<td>{{experiment.user.userName}}</td>
		</tbody>
	</table>
</div>
