<div>
	<h4>Experiments</h4>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Experiment Id</th>
			<th>Template</th>
			<th>Run By</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="experiment in experiments">
			<td><a ng-href="#/experiments/id/{{experiment.experimentId}}">{{experiment.experimentId}}</a></td>
			<td>{{experiment.workflowInstanceName}}</td>
			<td>{{experiment.user}}</td>
		</tr>
		</tbody>
	</table>
</div>
