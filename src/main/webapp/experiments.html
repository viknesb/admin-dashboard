<div>
	<h4>Experiments</h4>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Experiment Id</th>
			<th>Template</th>
			<th>Execution Status</th>
			<th>Status Updated Date</th>
			<th>Run By</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="experiment in experiments">
			<td><a ng-href="#/experiments/id/{{experiment.id}}">{{experiment.id}}</a></td>
			<td>{{experiment.template}}</td>
			<td>{{experiment.executionStatus}}</td>
			<td>{{experiment.updatedDate}}</td>
			<td>{{experiment.username}}</td>
		</tr>
		</tbody>
	</table>
</div>
