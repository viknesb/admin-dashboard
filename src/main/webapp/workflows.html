<div>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Workflow Name</th>
			<th>Graph</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="workflow in workflows">
			<td>{{workflow.workflowName}}</td>
			<td>{{workflow.workflowGraph}}</td>
		</tbody>
	</table>
</div>
