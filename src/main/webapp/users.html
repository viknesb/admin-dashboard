<div>
	<h4>Please select a user to list his experiments</h4>
	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th>Username</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="user in users">
			<td><a ng-href="#/experiments/user/{{user.userName}}">{{user.userName}}</a></td>
		</tr>
		</tbody>
	</table>
	<br>
	<a href="#/experiments/all">Click here</a> to list <strong>all experiments</strong>
</div>
